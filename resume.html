<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Maker - Preview</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="resume-wrapper">
    <div class="container">
      <div id="mainDetails" class="resume-section">
        <div id="photoContainer">
          <img id="resumePhoto" class="resume-photo" style="display: none" />
        </div>
        <p><strong>Email:</strong> <span id="previewEmail"></span></p>
        <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
        <h3>Professional Summary</h3>
        <p id="previewSummary"></p>
        <h3>Skills</h3>
        <p id="previewSkills"></p>
      </div>
      
      <div id="additionalInfo" class="resume-section">
        <h2 id="previewName"></h2>
        <h3>Education</h3>
        <p id="previewEducation"></p>
        <h3>Projects</h3>
        <p id="previewProjects"></p>
        <h3>Achievements</h3>
        <p id="previewAchievements"></p>
        <h3>Certifications</h3>
        <p id="previewCertifications"></p>
        <h3>Languages</h3>
        <p id="previewLanguages"></p>
        <h3>References</h3>
        <p id="previewReferences"></p>
        <h3>Experience</h3>
        <p id="previewExperience"></p>
      </div>
    </div>
  </div>

    <script src="resume.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </body>
</html>
